<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Cars</title>
</head>
<body>
<h1>Список автомобилей</h1>
<table>
  <thead>
  <tr>
    <th>Название</th>
    <th>Серия</th>
    <th>Цвет</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="car : ${answer}">
    <td th:text="${car.name}"></td>
    <td th:text="${car.series}"></td>
    <td th:text="${car.color}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
